<div ng-controller="CitiesShowController as cityShowCtrl">
    <h1>Posts for  {{cityShowCtrl.city.cityName}}</h1>
</div>

<div class="postStuff" ng-controller="PostsCityIndexController as postsCityIndexCtrl">

<div  ng-repeat="post in postsCityIndexCtrl.posts">
  <ng-if="post._city.cityName">
<hr>
    <p>Content: <a ng-href="/cities/{{postsShowCtrl.post._city}}/posts/{{postsShowCtrl.post._id}}/">{{post.content}}</p></a>
    <p><strong>By:</strong> {{post._user.displayName}}</p>
</div>

</div>
<div ng-controller="CitiesShowController as cityShowCtrl">
   {{cityShowCtrl.city.cityName}}</h1>
    <a class="btn btn-primary btn-block" ng-href="/cities/{{cityShowCtrl.city._id}}/posts/new" ng-show="main.currentUser.isLoggedIn()">Add New Post</a>
</div>
